    var majorLowerElements = ["1", "2", "3", "5"];
    var minorLowerElements = ["1", "b3", "4", "5"];

    var minorMiddleElements = ["5", "7", "8", "9"];
    var majorUpperElements = ["9", "10", "#11", "13"];
    var minorUpperElements = ["9", "11", "12", "13"];
    var majorPentatonicElements = ["1", "2", "3", "5", "6"];
    var minorPentatonicElements = ["1", "b3", "4", "5", "b7"];

    function getPattern(elements) {
      var result = "";
      var randPattern = getRandPattern(elements.length);
      for (var i=0; i<elements.length; i++) {
        result += elements[randPattern[i]] + " ";
      }
      return result;
    };

    function getRandPattern(length) {
      var result = [];
      for (var i=0; i<length; i++) {
        var rand = Math.floor(Math.random() * length);
        while (result.indexOf(rand) >= 0) {
          rand = Math.floor(Math.random() * length);
        }
        result[i] = rand;
      }
      return result;
    };

    function toggleCheckbox(element) {

      }
    };

    $( document ).ready(function() {
      document.getElementById("majorLower").innerHTML = getPattern(majorLowerElements);
      document.getElementById("minorLower").innerHTML = getPattern(minorLowerElements);
      document.getElementById("majorMiddle").innerHTML = getPattern(majorMiddleElements);
      document.getElementById("minorMiddle").innerHTML = getPattern(minorMiddleElements);
      document.getElementById("majorUpper").innerHTML = getPattern(majorUpperElements);
      document.getElementById("minorUpper").innerHTML = getPattern(minorUpperElements);
      document.getElementById("majorPent").innerHTML = getPattern(majorPentatonicElements);
      document.getElementById("minorPent").innerHTML = getPattern(minorPentatonicElements);
    });

  </script>
